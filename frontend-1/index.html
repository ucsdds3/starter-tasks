<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>DS3 Starter Task</title>
</head>
<body>
    <div id="counter" class="main-box">
        <h2>Clicker</h2>
        <p>Click the button to increase the counter</p>
        <p  id="counter-num">0</p>
        <button id="count-button">Increment</button>
    </div>
    <div id="list" class="main-box">
        <h2>List</h2>
        <p>Enter some text and press Add to add items to the list</p>
        <input id="text-input">
        <button id="list-button">Add</button>
        <ul id="list-area">
            <li>Text</li>
        </ul>
    </div>
</body>
</html>
